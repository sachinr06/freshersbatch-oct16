<div class="modal fade" id="login1" role="dialog">


      
	  
    <div class="row">
        <div class="form_blg">
           
                 <h2 class="text-center">Login Page</h2>
                <br/>
                <div class="form-group">
                    <input type="text" class="form-control" id="userid" placeholder="User Name" #unameRef>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="pwd" placeholder="Password" #passRef>
                </div>
                <br/>
                <div class="align-center">
                    <button type="submit"  (click)="loginuser(unameRef.value,passRef.value)"  class="btn btn-default" id="login">Login</button>
					<br><br> Dont have a account ?<a href="" data-target="#register1" data-toggle="modal" data-dismiss="modal">Click Here to Register</a>
                </div>

        </div>
    </div>
</div>
